<header class="header">
  <div class="header-left">
    <h1 class="page-title">Overview</h1>
  </div>
  
  <div class="header-right">
    <div class="search-container">
      <i class="bi bi-search search-icon"></i>
      <input 
        type="text" 
        class="search-input" 
        placeholder="Search for something" 
        [(ngModel)]="searchQuery"
        (keyup.enter)="search()"
      >
    </div>
    
    <div class="header-actions">
      <button class="icon-button">
        <i class="bi bi-gear"></i>
      </button>
      
      <div class="notification-button">
        <button class="icon-button">
          <i class="bi bi-bell"></i>
        </button>
        <span *ngIf="notificationCount > 0" class="notification-badge">
          {{notificationCount}}
        </span>
      </div>
      
      <div class="user-dropdown">
        <div class="user-profile">
          <img 
            src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-oK8OyiX7Y6b1dG2jOw9Tybea6y4ON6.png" 
            alt="User Profile"
          >
        </div>
        <div class="dropdown-menu">
          <div class="dropdown-header">
            <p class="user-name">{{ userName }}</p>
            <p class="user-role">{{ userRole }}</p>
          </div>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item">
            <i class="bi bi-person"></i> Profile
          </a>
          <a href="#" class="dropdown-item">
            <i class="bi bi-gear"></i> Settings
          </a>
          <div class="dropdown-divider"></div>
          <button (click)="confirmLogout()" class="dropdown-item text-danger">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Logout confirmation dialog -->
<div class="logout-dialog" *ngIf="showLogoutConfirm">
  <div class="logout-dialog-content">
    <p>Are you sure you want to logout?</p>
    <div class="logout-dialog-actions">
      <button class="btn-cancel" (click)="cancelLogout()">Cancel</button>
      <button class="btn-confirm" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
