<div class="sidebar" [class.collapsed]="isCollapsed">
  <div class="sidebar-header">
    <div class="logo-container">
      <img src="Logo.png" alt="Logo" class="logo" />
      <span class="logo-text">hipping</span>
    </div>
  </div>

  <!-- Toggle button moved outside the header for better positioning -->
  <button class="toggle-btn" (click)="toggleSidebar()" title="Toggle sidebar">
    <i class="bi bi-chevron-left"></i>
  </button>

  <div class="sidebar-content">
    <!-- Content projection - role-specific content will be inserted here -->
    <ng-content></ng-content>
  </div>

  <div class="sidebar-footer">
    <div class="user-info">
      <div class="user-avatar">
        <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-oK8OyiX7Y6b1dG2jOw9Tybea6y4ON6.png" alt="User Profile">
      </div>
      <div class="user-details">
        <p class="user-name">{{ userName }}</p>
        <p class="user-role">{{ userRole }}</p>
      </div>
    </div>
    
    <button class="logout-btn" (click)="confirmLogout()">
      <i class="bi bi-box-arrow-right"></i>
      <span class="logout-text">Logout</span>
    </button>
    
    <!-- Logout confirmation dialog -->
    <div class="logout-dialog" *ngIf="showLogoutConfirm">
      <div class="logout-dialog-content">
        <p>Are you sure you want to logout?</p>
        <div class="logout-dialog-actions">
          <button class="btn-cancel" (click)="cancelLogout()">Cancel</button>
          <button class="btn-confirm" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
  </div>
</div>
