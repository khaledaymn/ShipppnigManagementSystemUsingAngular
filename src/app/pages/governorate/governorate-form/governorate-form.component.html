<div class="container">
    <div class="header">
      <h2>{{ isEditMode ? 'Edit' : 'Add' }} Governorate</h2>
      <button class="btn-back" routerLink="/governorates">Back to List</button>
    </div>
  
    <div *ngIf="loading" class="loading">
      Loading...
    </div>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <form [formGroup]="governorateForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
      <div class="form-group">
        <label for="name">Governorate Name</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          [ngClass]="{ 'is-invalid': submitted && f['name'].errors }"
        >
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
          <div *ngIf="f['name'].errors['required']">Governorate name is required</div>
          <div *ngIf="f['name'].errors['minlength']">Governorate name must be at least 2 characters</div>
          <div *ngIf="f['name'].errors['maxlength']">Governorate name must not exceed 100 characters</div>
        </div>
      </div>
  
      <div class="form-actions">
        <button type="submit" class="btn-submit">{{ isEditMode ? 'Update' : 'Save' }}</button>
        <button type="button" class="btn-cancel" routerLink="/governorates">Cancel</button>
      </div>
    </form>
  </div>
